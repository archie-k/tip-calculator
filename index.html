<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tip calculator app</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Splitter</h1>
    <div class="center-container">
      <main class="flex-container">
        <section class="tip-section">
          <div class="bill-container container">
            <label for="bill" class="text-content">Bill</label>
            <input
              type="number"
              name="bill"
              id="bill"
              class="bill-input"
              placeholder="0"
            />
          </div>
          <div class="tip-select">
            <p class="text-content">Select Tip %</p>
            <div class="tip-btn-container">
              <input class="btn tip-5" type="button" value="5%" />
              <input class="btn tip-10" type="button" value="10%" />
              <input class="btn tip-15" type="button" value="15%" />
              <input class="btn tip-25" type="button" value="25%" />
              <input class="btn tip-50" type="button" value="50%" />
              <input
                class="input-tip-custom"
                type="input"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="number-of-people container">
            <label for="people" class="text-content">Number of People</label>
            <input
              type="number"
              name=""
              id="people"
              class="num-of-ppl-input"
              placeholder="1"
            />
          </div>
        </section>

        <section class="result-section">
          <div class="tip-amount">
            <div class="tip-text-container">
              <span class="tip-text">Tip Amount</span>
              <span class="person">/ person</span>
            </div>
            <div class="tip-amount-value">
              <span class="tip-per-person">$0.00</span>
            </div>
          </div>
          <div class="total-value">
            <div class="tip-text-container">
              <span class="tip-text">Total</span>
              <span class="person">/ person</span>
            </div>
            <div>
              <span class="total-price"> $0.00</span>
            </div>
          </div>
          <input class="reset-btn" type="button" value="RESET" />
        </section>
      </main>
    </div>
  </body>
</html>
