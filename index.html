<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <h1>Splitter</h1>

    <main class="flex-container">
      <section class="select-section">
        <div class="bill-container">
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="bill" />
        </div>
        <div class="tip-select">
          <div class="buttons-container"></div>
          <input class="btn tip-btn" type="button" value="5%" />
          <input class="btn tip-btn" type="button" value="10%" />
          <input class="btn tip-btn" type="button" value="15%" />
          <input class="btn tip-btn" type="button" value="25%" />
          <input class="btn tip-btn" type="button" value="50%" />
          <input class="btn tip-btn custom-tip" type="button" value="" />
        </div>
      </section>
      <section class="calculation-section"></section>
    </main>

    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
