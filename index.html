<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tip calculator app</title>
  </head>
  <body>
    <h1>Splitter</h1>

    <main class="flex-container">
      <section class="select-section">
        <div class="bill-container">
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="bill" />
        </div>
        <div class="tip-select">
          <div class="tip-btn-container">
            <input class="btn tip-5" type="button" value="5%" />
            <input class="btn tip-10" type="button" value="10%" />
            <input class="btn tip-15" type="button" value="15%" />
            <input class="btn tip-25" type="button" value="25%" />
            <input class="btn tip-50" type="button" value="50%" />
            <input class="btn tip-custom" type="button" value="Custom" />
          </div>
        </div>
        <div class="number-of-people">
          <label for="people"></label>
          <input type="number" name="" id="people" />
        </div>
      </section>
      <section class="result-section">
        <div class="tip-amount">
          <div class="tip-amount-text">
            <span>Tip Amount</span>
            <span>/ person</span>
          </div>
          <div class="tip-amount-result">
            <span>$0.00</span>
          </div>
        </div>
      </section>
      <section class="total">
        <span>Total</span>
        <span>/ person</span>
      </section>
      <input class="reset-btn" type="button" value="RESET" />
    </main>
  </body>
</html>
